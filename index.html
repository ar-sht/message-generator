<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Codecademy Message Generator</title>
</head>
<body>
<header>
    <h1 class="title">Generate a random, maybe inspirational message for your next test!</h1>
    <h2 class="explanation">This is a janky little front-end JS thingy from the Codecademy JS course. Just fill out the form and it'll display some crap!</h2>
</header>
<section class="main">
    <form class="generator">
        <div class="name-input">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter your first name" required>
        </div>
        <br>
        <button id="generate" type="submit">Generate</button>
    </form>
    <div id="result"></div>
</section>
<footer>
    <p class="copyright">&copy; Ari Shtein 2022</p>
</footer>
</body>
</html>
